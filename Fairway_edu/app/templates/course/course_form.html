<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    {% load bootstrap5 %}
    {% load static %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
        .form-control 
        {
            border-radius: 0.25rem; 
            border: 1px solid #ced4da; 
            padding: 0.75rem;
            resize: vertical; 
            min-height: 50px;
        }

        .form-label 
        {
            font-weight: bold;
            color: #333; /* Darker color for better contrast */
        }
        .small-logo {
                max-width: 100px;
            }
    </style>
</head>
<body style="background-color: #1B998B;">
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <form method="post" class="bg-light p-4 border rounded shadow-sm">
                    <div class="text-center mb-4">
                        <img src="{% static 'images/logos.png' %}" alt="Logo" class="img-fluid small-logo">
                    </div>
                    <h3 style="text-align: center; font-family: 'Times New Roman', Times, serif;">Add a New Course</h3>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.title.id_for_label }}" class="form-label">Course Title</label>
                        <input type="text" name="title" id="{{ form.title.id_for_label }}" 
                            class="form-control" value="{{ form.title.value|default_if_none:'' }}">
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                        <textarea name="description" id="{{ form.description.id_for_label }}" 
                                class="form-control" rows="5">{{ form.description.value|default_if_none:'' }}</textarea>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-primary">Add Course</button>
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

</body>
</html>
